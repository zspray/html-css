<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever qualquer coisa desde que esteja no meio de um barra P, basta <br> tudo no meio  do par de tags</p>
    <p>Vamos adicionar alguns símbolos especiais: 
        &reg;
        &copy;
        &trade;
        &euro;
        &cent;
        &yen;
        &Delta;
        &uparrow;
        &downarrow;


    </p>
    <p>
        Vamos adicionar alguns emojis: 
        &#128512;
        &#128513;
        &#128514;
        &#128515;
        &#128516;
        &#128517;
        &#128518;
        &#128519;
        &#128520;
