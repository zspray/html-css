<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 002</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        table{
            border-collapse: collapse;
        }
        td, th{
            border: 1px solid #000;
            padding: 8px;
            text-align: center;
        }
        thead{
            background-color: #949191;
            color: antiquewhite;
        }
    </style>
</head>
<body>
    <h1>Uso de Tabela Grandes</h1>
    <!-- uso de tabelas grandes
        TABLE
            THEAD
                TR, TD, TH
            TBODY
                TR,TD, TH
            TFOOT
                TR, TD, TH
            -->
    <table>
        <thead>
            <th>Estado</th>
            <th>População</th>
        </thead>
        <tbody>
        <tr>
            <td>São Paulo</td>
            <td>45.919.049</td>
        </tr>

        </tbody>
        <tfoot>

        </tfoot>
    </table>
</body>
</html>
